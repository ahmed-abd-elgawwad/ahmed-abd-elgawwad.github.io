<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed Abdelgawad | Reservoir Engineer & Data Science Developer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --gold: #d4af37;
      --bg: #000;
      --text: #fff;
      --text-secondary: #cccccc;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      background-color: #0a0a0a;
      border: 1px solid var(--gold);
      border-radius: 20px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      gap: 40px;
    }

    .logo img {
      width: 220px;
      height: auto;
      border-radius: 50%;
      border: 2px solid var(--gold);
      background: white;
      padding: 5px;
    }

    .info {
      flex: 1;
      text-align: left;
    }

    .info h1 {
      color: var(--gold);
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .info h2 {
      font-weight: 400;
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 25px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    .links a {
      text-decoration: none;
      color: var(--text);
      background-color: #1a1a1a;
      border: 1px solid var(--gold);
      border-radius: 8px;
      padding: 10px 18px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }

    .links a:hover {
      background-color: var(--gold);
      color: var(--bg);
      transform: translateY(-3px);
    }

    .links a i {
      color: var(--gold);
      transition: color 0.3s;
    }

    .links a:hover i {
      color: var(--bg);
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px;
      }
      .info {
        text-align: center;
      }
      .logo img {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./AE_Logo.png" alt="Ahmed Abdelgawad Logo">
    </div>
    <div class="info">
      <h1>Ahmed Abdelgawad</h1>
      <h2>Reservoir Engineer | Python & Data Science Developer</h2>
      <div class="links">
        <a href="https://www.linkedin.com/in/ahmed-abd-elgawad-9a6889212/" target="_blank">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/ahmed-abd-elgawwad" target="_blank">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://www.youtube.com/channel/UC8VV9K_AH1kXqlClteeIaow" target="_blank">
          <i class="fab fa-youtube"></i> YouTube
        </a>
        <a href="https://www.kaggle.com/lordkun" target="_blank">
          <i class="fab fa-kaggle"></i> Kaggle
        </a>
        <a href="https://medium.com/@ae504547" target="_blank">
          <i class="fab fa-medium"></i> Medium
        </a>
        <a href="https://drive.google.com/drive/u/1/folders/1PICSO3bOCi2BmCthdtHZRbofuou3Gqks" target="_blank">
          <i class="fa-solid fa-file"></i> Resume Folder
        </a>
      </div>
    </div>
  </div>
</body>
</html>
